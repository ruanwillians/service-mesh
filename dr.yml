kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: nginx-dr
spec:
  host: nginx-service
  trafficPolicy:
    LoadBalancer:
      simple: ROUND_ROBIN
  subsets:
    - name: V1
      labels:
        version: A
      trafficPolicy:
      LoadBalancer:
        simple: LEAST_CONN
    - name: V2
      labels:
        version: B
